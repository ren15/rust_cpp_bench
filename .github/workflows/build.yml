name: ci

on: push

jobs:
  run:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Sys Info
        run: |
          rustc --version
          clang++ --version

      - name: setup Google Benchmark
        run: |
          bash ci/setup_gbench.sh
          pip install conan

      - name: Compile and Run
        run: |
          make configure
          make build
          make run
